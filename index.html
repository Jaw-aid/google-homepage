<!DOCTYPE html>
<html>
  <head>
    <title>Jawaid's Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>

    <div class="header">
        <div class="about">About</div>
        <div class="store">Store</div>
        <div class="header_spacing"></div>
        <div class="gmail">Gmail</div>
        <div class="images">Images</div>
        <div class="apps">
            <span class="material-icons">&#xe5c3;</span>
        </div>
        <div class="sign_in">
            <button type="button" id="sign_in_button">Sign in</button>
        </div>
    </div>

    <div class="body">
        <div class="body_top">
            <img class="logo" src="images/google_logo.png" alt="Google's Logo">
        </div>

        <div class="body_bottom">
            <div class="search_and_buttons_area">
                <div class="search">
                    <div class="magnify_glass">
                        <span class="material-icons" id="magnify_img">&#xe8b6;</span>
                    </div>
                    <div class="search_area">
                        <input type="search" id="search_textbox">
                    </div>
                    <div class="microphone">
                        <span class="material-icons" id="mic_img">&#xe029;</span>
                    </div>
                </div>
                <div class="buttons">
                    <div class="search_button">
                        <button type="button" id="search_button">Google Search</button>
                    </div>
                    <div class="lucky_button">
                        <button type="button" id="lucky_button">I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="advertising">Advertising</div>
        <div class="business">Business</div>
        <div class="how_search_works">How Search works</div>
        <div class="footer_spacing"></div>
        <div class="privacy">Privacy</div>
        <div class="terms">Terms</div>
        <div class="settings">Settings</div>
    </div>
  </body>
</html>
